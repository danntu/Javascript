<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Learn JavaScript</title>
</head>
<body>
<script type="text/javascript">
    var number = 21;
    var string = "Hello World!";
    var floatNumber = 1.23;
    var isTrue = true;

    document.write("Variable number = " + number);
    document.write("<br/>Variable string = " + string);
    document.write("<br/>Variable floatNumber = " +floatNumber);
    document.write("<br>Variable isTrue = "+ isTrue);
</script>
</body>
</html>
