<!DOCTYPE html>
<html>
<body>

<p>Hello World!</p>
<p class="intro">The DOM is very useful.</p>
<p class="intro">This example demonstrates the <b>querySelectorAll</b> method.</p>

<p id="demo"></p>

<script>

var x = document.querySelectorAll('p.intro');
var text;
text = "<b>The first paragraph (index 0) with class='intro':"+x[0].innerHTML+"</b><br>";
text += "<b>The first paragraph (index 0) with class='intro':"+x[1].innerHTML+"</b><br>";
document.getElementById("demo").innerHTML = text

</script>

</body>
</html>
