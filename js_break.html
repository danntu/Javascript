<!DOCTYPE html>
<html>
<head>

</head>
<body>

<p>A loop with a break.</p>

<p id="demo1"></p>
<p id="demo2"></p>
<p id="demo3"></p>
<p id="demo4"></p>

<script>
    var text1="";
    var text2="After break";
    var text3="";
    var text4="";
    var i=0;
    while(i<10){
        if(i==3){ break; }

        text1+="The number is "+i+"<br>";
        i++;
    }

    var j;
    for (j=0;j<10;j++){
        if (j===4) { continue; }
        text3+="The number is "+j+"<br>";

    }

    var cars = ["BMW", "Volvo", "Saab", "Ford"];

    list:{
        text4+=cars[0]+"<br>";
        text4+=cars[1]+"<br>";
        text4+=cars[2]+"<br>";
        break list;
        text4+=cars[3]+"<br>";
        text4+=cars[4]+"<br>";
    }

    document.getElementById("demo1").innerHTML=text1;
    document.getElementById("demo2").innerHTML=text2;
    document.getElementById("demo3").innerHTML=text3;
    document.getElementById("demo4").innerHTML=text4;
</script>
</body>
</html>
