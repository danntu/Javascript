<!DOCTYPE html>
<html>
<body>

<h2>Create JSON string from a JavaScript object.</h2>
<p id="demo"></p>

<h2>Create JSON string from a JavaScript arrays.</h2>
<p id="demo2"></p>

<h2>JSON.stringify will convert any date objects into strings.</h2>
<p id="demo3"></p>

<h2>JSON.stringify will remove any functions from an object.</h2>
<p id="demo4"></p>


<script>

var obj = { "name":"Dancho", "age":30, "city":"Almaty"};
var myJSON = JSON.stringify(obj);
document.getElementById("demo").innerHTML = myJSON;

var arr = [ "John", "Peter", "Sally", "Jane" ];
var myJSON2 = JSON.stringify(arr);
document.getElementById("demo2").innerHTML = myJSON2;

var obj3 = { "name":"Dancho", "today":new Date(), "city":"Almaty"};
var myJSON3 = JSON.stringify(obj3);
document.getElementById("demo3").innerHTML = myJSON3;

var obj4 = { "name":"Dancho", "age":function(){return 30;}, "city":"Almaty"};
obj4.age = obj4.age.toString();
var myJSON4 = JSON.stringify(obj4);
document.getElementById("demo4").innerHTML = myJSON4;
</script>

</body>
</html>
