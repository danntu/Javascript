<!DOCTYPE html>
<html>
<body>

<h2>JavaScript HTML DOM</h2>

<p>Hello World!</p>

<p>Hello Norway!</p>

<p id="demo"></p>
<p id="demo2"></p>
<button onclick="myFunction()">Try it</button>
<script>

var collection = document.getElementsByTagName("p");
document.getElementById("demo").innerHTML =
"The first paragraph "+collection[0].innerHTML+"<br>"+
"The second paragraph "+collection[1].innerHTML;
document.getElementById("demo2").innerHTML = "This document contains "
+collection.length+" paragraph";

function myFunction(){
  for (var i = 0; i<collection.length;i++){
    collection[i].style.color="red";
  }
}
</script>

</body>
</html>
