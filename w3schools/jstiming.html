<!DOCTYPE html>
<html>
<body>

<p>Click "Try it". Wait 3 seconds, and the page will alert "Hello".</p>

<button onclick="time=setTimeout(myFunction, 3000)">Try it</button>
<button onclick="clearTimeout(time)">Stop it</button>
<p id="demo"></p>
<button onclick="clearInterval(myTime)">Stop time</button>
<script>
function myFunction() {
    alert('Hello Danik');
}

var myTime = setInterval(myTimer,1000);

function myTimer(){
  document.getElementById("demo").innerHTML = new Date().toLocaleTimeString();
}
</script>

</body>
</html>
