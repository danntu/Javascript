<h2>Convert a string written in JSON format, into a JavaScript object.</h2>

<p id="demo"></p>
<h2>Store and retrieve data from local storage.</h2>
<p id="demo2"></p>
<script>
//Storing data:
var myObj = { "name":"Daniyar", "age":32, "city":"Almaty" };
var myJSON2 = JSON.stringify(myObj);
localStorage.setItem("testJSON",myJSON2);
// Retriving data:
var text = localStorage.getItem("testJSON");
obj = JSON.parse(text);
document.getElementById("demo2").innerHTML = obj.name+" "+obj.age+" "+obj.city;
var myJSON = JSON.stringify(myObj);

+" city is "+jsObject.city;

</script>
