<html>
<head>
<script>
function showHint(str) {
    if (str.length == 0) {
        document.getElementById("txtHint").innerHTML = "";
        return;
    } else {
        var xmlhttp = new XMLHttpRequest();
        xmlhttp.onreadystatechange = function() {
            if (this.readyState == 4 && this.status == 200) {
                document.getElementById("txtHint").innerHTML = this.responseText;
            }
        };
        xmlhttp.open("GET", "https://www.w3schools.com/js/gethint.php?q=" + str, true);
        xmlhttp.send();
    }
}
function showHintASP(str) {
    if (str.length == 0) {
        document.getElementById("txtHintASP").innerHTML = "";
        return;
    } else {
        var xmlhttp = new XMLHttpRequest();

            if (this.readyState == 4 && this.status == 200) {
                document.getElementById("txtHintASP").innerHTML = this.responseText;
            }
        };
        xmlhttp.open("GET", "https://www.w3schools.com/js/gethint.asp?q=" + str, true);
        xmlhttp.send();
    }
}
</script>
</head>
<body>
